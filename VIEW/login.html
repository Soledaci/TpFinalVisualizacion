<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MediConecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../STYLES/login.css">
    <link rel="stylesheet" href="../STYLES/home.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <h1>MediConecta</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="login.html">Servicios</a></li>
                <li><a href="login.html">Sobre nosotros</a></li>
                <li><a href="login.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">INICIAR SESIÓN</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a><br>
                <a href="registro.html" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-2">&copy; 2024 MediConecta - Todos los derechos reservados.</p>
            <p class="mb-3">Contacto: info@mediconecta.com | Tel: 123-456-7890</p>
            <div>
                <a href="https://www.facebook.com" target="_blank" class="text-white mx-2">
                    <i class="fab fa-facebook fa-lg"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="text-white mx-2">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="text-white mx-2">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="text-white mx-2">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../SCRIPT/login.js"></script>
</body>
</html>
