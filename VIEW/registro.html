<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MediConecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <h1>MediConecta</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="login.html">Servicios</a></li>
                <li><a href="login.html">Sobre nosotros</a></li>
                <li><a href="login.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Registro</h2>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" id="nombre" placeholder="Juan" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="apellido" class="form-control" id="apellido" placeholder="Pérez" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Juanperez@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="**********" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">REGISTRARME</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none">Ya tengo una cuenta</a>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-1">&copy; 2024 MediConecta - Todos los derechos reservados.</p>
            <p class="mb-0">Contacto: info@mediconecta.com | Tel: 123-456-7890</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../SCRIPT/login.js"></script>
</body>
</html>
